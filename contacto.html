<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="px-4 md:px-0">
  <div
    class="absolute inset-0 -z-10 h-full w-full bg-white bg-[linear-gradient(to_right,#8080800a_1px,transparent_1px),linear-gradient(to_bottom,#8080800a_1px,transparent_1px)] bg-[size:14px_24px]">
    <div
      class="absolute left-0 right-0 top-0 -z-10 m-auto h-[310px] w-[310px] rounded-full bg-fuchsia-400 opacity-20 blur-[100px]">
    </div>
  </div>
  <!-- Responsive header con mobile menu -->
  <header class="fixed top-0 z-10 w-full mx-auto mt-2 md:bg-white/70 md:backdrop-blur-sm rounded-lg shadow-sm">
    <!-- Desktop navigation -->
    <nav class="hidden md:flex px-3 text-md font-bold rounded-full text-pink-400 justify-center items-center">
      <a class="relative block px-6 md:px-10 py-2 text-l opacity-90 text-wrap transition hover:text-pink-500"
        href="index.html">Home</a>
      <a class="relative block px-6 md:px-10 py-2 text-l opacity-90 text-wrap transition hover:text-pink-500"
        href="avisos.html">Avisos</a>
      <a id="sobremi-link"
        class="relative block px-6 md:px-10 py-2 text-l opacity-90 text-wrap transition hover:text-pink-500"
        href="sobremi.html">Sobre mi</a>
      <a class="relative block px-6 md:px-10 py-2 text-l opacity-90 text-wrap transition hover:text-pink-500"
        href="materias2025.html">Materias 2025</a>
      <a class="relative block px-6 md:px-10 py-2 text-l opacity-90 text-wrap transition hover:text-pink-400 active"
        href="contacto.html">Contacto</a>
    </nav>

    <!-- Mobile navigation dropdown -->
    <div class="md:hidden flex justify-center">
      <div class="relative">
        <button id="mobile-menu-button"
          class="flex items-center px-4 py-2 text-gray-700 bg-white border border-pink-200 rounded-md focus:outline-none shadow-sm hover:bg-pink-400">
          <span>Menu</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <div id="mobile-menu"
          class="absolute hidden right-0 w-48 py-2 mt-2 bg-white rounded-md shadow-lg border border-pink-100">
          <a href="index.html" class="block px-4 py-2 text-gray-700 hover:bg-pink-100">Home</a>
          <a href="avisos.html" class="block px-4 py-2 text-gray-700 hover:bg-pink-100">Avisos</a>
          <a href="sobremi.html" class="block px-4 py-2 text-gray-700 hover:bg-pink-100">Sobre mi</a>
          <a href="materias2025.html" class="block px-4 py-2 text-gray-700 hover:bg-pink-100">Materias
            2025</a>
          <a href="contacto.html" class="block px-4 py-2 text-gray-700 hover:bg-pink-100">Contacto</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <form class="mx-auto max-w-3xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="mb-5">
        <label for="email-address-icon" class="block mb-2 text-sm font-medium text-gray-900">
          Nombre</label>
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
          </div>
          <input type="text" id="email-address-icon"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5">
        </div>
        <div class="mb-5">
          <label for="email-address-icon" class="block mb-2 text-sm font-medium text-gray-900">
            Correo electrónico</label>
          <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 20 16">
                <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                <path
                  d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
              </svg>
            </div>
            <input type="text" id="email-address-icon"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
              placeholder="ore@gmail.com">
          </div>
          <div class="mb-5">
            <label for="phone-number" class="block mb-2 text-sm font-medium text-gray-900">
              Asunto</label>
            <div class="relative">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
              </div>
              <input type="text" id="phone-number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                placeholder="">
            </div>
            <div class="sm:col-span-2">
              <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Mensaje</label>
              <textarea id="message" rows="6"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500"
                placeholder="Conversemos..."></textarea>
            </div>
            <button type="submit"
              class="text-white font-black bg-pink-400 hover:bg-pink-500 focus:ring-4 focus:outline-none focus:ring-pink-300 rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center uppercase mx-auto block mt-10">Contactar</button>
    </form>

    <footer class="bg-pink-50 p-6 text-center rounded-lg shadow-sm border border-pink-100 mx-auto max-w-6xl my-50">
      <p class="text-xl font-semibold text-pink-500">Curso: 15130 / Profesora: Patricia Litovicius</p>
    </footer>

    <!-- JavaScript para menú con dropdown en mobile -->
    <script src="index.js"></script>
</body>

</html>
