<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <header class="fixed top-0 z-10 flex items-center justify-center w-full mx-auto mt-2">
    <nav class="flex px-3 text-sm font-medium rounded-full text-gray-600 justify-center items-center">
      <a class="relative block px-10 py-2 flex-row gap-x-30 text-l opacity-80 text-wrap transition hover:text-pink-500 active"
        aria-current="page" href="index.html">Home</a>
      <a class="relative block px-10 py-2 flex-row gap-x-30 text-l opacity-80 text-wrap transition hover:text-pink-500"
        href="avisos.html">Avisos</a>
      <a id="sobremi-link"
        class="relative block px-10 py-2 flex-row gap-x-30 text-l opacity-80 text-wrap transition hover:text-pink-500"
        href="sobremi.html">Sobre mi</a>
      <a class="relative block px-10 py-2 flex-row gap-x-30 text-l opacity-80 text-wrap transition hover:text-pink-500 cursor
      " href="materias2025.html">Materias 2025</a>

      <a class="relative block px-10 py-2 flex-row gap-x-30 text-l opacity-80 text-wrap transition hover:text-pink-500"
        href="contacto.html">Contacto</a>
    </nav>
  </header>
  <main>
    <form class="mx-auto max-w-3xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
              <label for="name" class="block text-sm/6 font-medium text-gray-900">Nombre</label>
              <div class="mt-2">
                <div
                  class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
                  <input type="text" name="name" id="name"
                    class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                    placeholder="Aylén" />
                </div>


              </div>

              <div
                class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
                <input type="text" name="name" id="name"
                  class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
                  placeholder="Aylén" />
              </div>
            </div>

            <div class="col-span-full">
              <label for="about" class="block text-sm/6 font-medium text-gray-900">About</label>
              <div class="mt-2">
                <textarea name="about" id="about" rows="3"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-6 flex items-center justify-end gap-x-6">
          <button type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
        </div>
    </form>


</body>

</html>
